apiVersion: v1
kind: Service
metadata:
  name: client-node-port
spec:
  type: NodePort
  ports:
    - port: 3050 #It is port used by another pods to use our application
      targetPort: 3000 # It is the container port in the pod
      nodePort: 31515 #It is port that is used by our browser to access the K8s
  selector:
    component: web #Maps traffic to label in the defined pod
